    - q: "Как использовать Законы Леса?"
      a: "ЗАГЛАВНЫМИ буквами выделены основные термины игры, Напоминания и уточнения выделены курсивом. Символ фракции рядом с правилом означает, что оно изменено правилами этой фракции."

    - q: Я хотел бы что-то сделать, а в правилах не сказано, что я не могу этого сделать. Могу ли я это сделать?
      a: В рамках действия, да! Игра часто будет удивлять вас диковинными, неожиданными ситуациями, и это часть веселья, но это не значит, что вы можете перевернуть стол.

    - q: Может ли другой игрок не соглашаться на действие?
      a: Никакие действия не требуют согласия. Просто выполняйте действие.

    - q: Кажется, что-то должно произойти, но в правилах не сказано мне сделать это. Что мне делать?
      a: Следуйте буквальному слову Законов Леса, а не своему инстинкту, даже если похожее правило существует.


