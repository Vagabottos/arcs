
- name: Золотые правила
  color: "#000000"
  pretext: Эта глава дает ответы на специфичные и технические вопросы. Вам не нужно читать её когда играете впервые.
  children:
    - name: Противоречие правил
      children:
        - name: Старшинство.
          text: Если текст карты противоречит "Законам леса", он всегда превалирует. Если текст в правилах противоречит "Законам леса", вторые имеют приоритет над первыми. Если вы можете применить и общее правило, и правило фракции, применяйте оба. Если это невозможно, применяйте правило фракции.
        - name: Правило **невозможности**.
          plainName: Правило невозможности.
          text: Если правило запрещает что-либо, оно имеет приоритет над остальными правилами (если не сказано обратное).
        - name: Одновременные эффекты.
          text: Если 2 эффекта срабатывают одновременно, порядок их применения выбирает активный игрок (если не сказано обратное).
        - name: Правило замены.
          text: Если эффект говорит вам считать одну вещь другой, то первая временно использует все свойства и компоненты второй. _Например, если вы вызвали беспорядки, считаясь другим игроком, то этот другой игрок должен отдать карту Союзу._

    - name: Cкрытая и открытая информация
      children:
        - name: Рука.
          text: Игроки могут показывать или открывать карты в руке, только когда на это указывают правила. Число карт в руке игрока — открытая информация. `faction:riverfolk:11.2.3`
        - name: Сброс.
          text: Игроки всегда могут просматривать карты в сбросе.

    - name: Договоры и сделки
      children:
        - name: Соглашения.
          text: Участники могут обсуждать игровую ситуацию и заключать любые соглашения, но правила игры не обязывают исполнять их.
        - name: Карты.
          text: Игроки не могут передавать друг другу карты, если не сказано обратное.

    - name: Ход игры
      children:
        - name: Ход игры.
          text: > 
            Ход каждого игрока состоит из 3 фаз: утро, день и вечер. Всегда, когда говорится "в начале" какой-либо фазы, означается что это происходит обязательно до остальных действий в фазе. Когда говорится "в конце" - это происходит после всех остальных действий, но до начала следующий фазы. Завершив все 3 фазы, игрок передаёт ход следующему участнику по часовой стрелке. Партия продолжается, пока один из участников не выиграет (`rule:3.1`).
        - name: Прерывания.
          text: Вы не можете прервать действие _(включая составные действия как Марш Маркизы)_, способности _(как Разоблачение у Воронего Сговора)_, или постоянный эффект _(например, карта "Крылатые революционеры")_ при помощи другого эффекта, кроме случаев когда эффект явно разрешает это _(Например, карта "Оружейники" гласит "Можете сбросить в сражении, чтобы отменить урон от кубика")_.

- name: Ключевые понятия
  color: "#000000"
  children:
    - name: Карты
      pretext: "У каждой карты есть масть: птицы, лисы, зайцы или мыши. Большинство карт можно смастерить  (`rule:4.1`)."
      children:
        - name: Птицы — это джокеры.
          text: Птичью карту можно считать картой другой масти, даже если необходимо одновременно потратить, получить или отдать несколько карт одной масти. `faction:cult:10.2.2`
          subchildren:
            - name: Вынужденные эффекты.
              text: Если вы должны сбросить или отдать лисью, заячью или мышиную карту, ваши птичьи карты считаются картами нужной масти.
            - name: Обратная замена.
              text: Если вы должны потратить, сбросить, получить или отдать птичью карту, вы не можете заменить её картой другой масти.
        - name: Добор карт.
          text: Если вы должны взять карту, берите её из общей колоды. Если карты в ней закончились, немедленно перемешайте стопку сброса и сформируйте новую колоду.
        - name: Сброс или трата карты.
          text: Если вы должны сбросить или потратить карту, поместите её в сброс общей колоды, если только это не карта превосходства `faction:cult:10.2.2`
        - name: Карты засады.
          text: "Всего в игре 5 **карт засады**: 1 мышиная, 1 заячья, 1 лисья и 2 птичьих. Вы можете потратить такую карту как масть, но её нельзя смастерить. Вы также можете разыграть 1 такую карту в сражении, чтобы нанести урон (`rule:4.3.1`)."
        - name: Карты превосходства.
          text: Всего в игре 4 **карты превосходства**, по 1 каждой масти. Вы можете потратить такую карту как масть, но её нельзя смастерить. Вы также можете разыграть такую карту, чтобы до конца партии изменить свои условия победы (`rule:3.3`).

    - name: Поляны и тропы
      pretext: Игровое поле состоит из множества **полян**, соединённых **тропами**.
      children:
        - name: Соседство.
          text: Поляна соседствует со всеми полянами, соединёнными с ней тропами. `faction:duchy:12.2.2`
        - name: Масть.
          text: "У каждой поляны есть масть: мыши, зайцы или лисы."
        - name: Ячейки.
          text: На каждой поляне есть **ячейки** _(белые квадраты)_. Строя здание, располагайте его в свободной ячейке. Вы не можете построить здание на поляне без свободных ячеек.
        - name: Руины.
          text: В начале игры ячейки, отмеченные буквой "Р", заняты **руинами**. _(Только Бродяга может убрать их действием "Исследование" (`rule:9.5.3`.))_.

    - name: Реки
      pretext: Многие поляны соединены **рекой**. _(Её участки могут считаться тропами, только когда об этом отдельно сказано. Река не разделяет поляны и леса.)_ `faction:riverfolk:11.2.2`

    - name: Леса
      pretext: "**леса** — это зоны на игровом поле, окружённые тропамии полянами."
      children:
        - name: Соседство.
          text: Лес соседствует со всеми полянами, которые с ним соприкасаются, и со всеми лесами, отделёнными от него только 1 тропой.

    - name: Правитель
      pretext: "**Правитель поляны** — это игрок, у которого на этой поляне больше всего воинов и зданий. _(Жетоны и фишки не учитываются при определении правителя.)_ Если между игроками ничья, то у поляны нет правителя. `faction:eyrie:7.2.2` `faction:vagabond:9.2.2` `faction:cult:10.2.4`"

- name: Победа
  color: "#000000"
  children:
    - name: Условия победы
      pretext: Участник, первым набравший 30 победных очков, немедленно выигрывает. Если несколько игроков одновременно набирают 30 или более победных очков, побеждает активный игрок (тот, кто делает ход)

    - name: Получение победных очков
      pretext: У каждой фракции свой способ получать победные очки, но любая фракция может получать их также и следующими способами
      children:
        - name: Уничтожение зданий и жетонов.
          text: Получайте по 1 победному очку за каждое убранное здание или жетон противника.
        - name: Ремесло.
          text: Смастерив предмет (`rule:4.1`), получите указанное на его карте количество победных очков. `faction:eyrie:7.2.3` `faction:warlord:14.2.3`

    - name: Карты превосходства
      pretext: В колоде есть 4 карты превосходства, которые могут позволить вам выиграть, не набрав 30 очков.
      children:
        - name: Активация.
          text: В свою фазу дня, если у вас есть хотя бы 10 победных очков, вы можете **активировать** карту превосходства из руки, поместив её в свою игровую зону. Уберите свой маркер победных очков со шкалы — вы больше не получаете их. `faction:vagabond:9.2.8`
          subchildren:
            - name: Мышиное, заячье и лисье превосходство.
              text: Вы немедленно побеждаете, если в начале своей фазы утра правите 3 полянами, совпадающими с активированной картой превосходства.
            - name: Птичье превосходство.
              text: Вы немедленно побеждаете, если в начале своей фазы утра правите 2 полянами в противоположных углах игрового поля.
        - name: Активированные карты.
          text: Активированная карта превосходства не является картой в руке и не может быть убрана из игры. Вы не можете заменить активированную карту превосходства.
        - name: Трата как масть.
          text: Вы можете потратить карту превосходства как масть. Не кладите её в сброс, а выложите рядом с игровым полем — она становится **доступной**, и игроки смогут забрать её. `faction:cult:10.4.2`
        - name: Получение доступной карты.
          text: В свою фазу дня вы можете забрать доступную карту превосходства в руку, потратив карту совпадающей масти из руки.

- name: Ключевые действия
  color: "#000000"
  children:
    - name: Ремесло
      pretext: Вы можете **смастерить** большинство карт из руки, чтобы получить их мгновенное или длительное свойство.
      children:
        - name: Стоимость.
          text: Чтобы смастерить карту, вы должны **активировать** ремесленные орудия тех мастей, что указаны в левом нижнем углу карты. _(Ремесленные орудия фракции указаны в разделе Ремесело на планшете фракции.)_ Масть орудия совпадает с его поляной. Каждое орудие можно активировать раз в ход. Вопросительный знак на трёхцветном фоне обозначает орудие любой масти. `faction:vagabond:9.2.1` `faction:riverfolk:11.2.1`
        - name: Мгновенные свойства.
          text: Смастерив карту с мгновенным свойством, примените его и сбросьте эту карту. Если на карте указан предмет, возьмите его из запаса и поместите в область "Предметы" на своём планшете. Если нужного предмета нет в запасе, вы не можете смастерить эту карту. `faction:eyrie:7.8.1` `faction:vagabond:9.5.8` `faction:warlord:14.2.1`
        - name: Длительные свойства.
          text: Смастерив карту с длительным свойством, поместите её в свою игровую зону. Вы можете применить свойство так, как указано на карте. _(Действия на карте "Крылатые революционеры" из колоды "Изгнанники и партизаны" обязательны.)_
        - name: Одинаковые карты.
          text: Вы не можете смастерить карту с длительным свойством, если в вашей игровой зоне уже есть карта с таким названием.

    - name: Перемещение
      pretext: Делая 1 **перемещение**, вы берёте любое число _(но не менее 1)_ своих воинов или фишек на 1 поляне и передвигаете их на 1 соседнюю поляну.
      children:
        - name: Вы должны править.
          text: Чтобы переместиться, вы должны править поляной, с которой вы уходите или на которую входите (или обеими). `faction:vagabond:9.2.3` `faction:riverfolk:11.2.2` `faction:corvid:13.2.3`
        - name: Неограниченные перемещения.
          text: Один компонент можно переместить сколько угодно раз в ход. Если вы должны переместиться несколько раз, вы можете переместить одну и ту же либо разные группы воинов.

    - name: Сражение
      pretext: Решив **сразиться**, выберите поляну, на которой есть ваши воины или фишка, — это **поляна сражения**, а вы **нападающий**. Выберите другого игрока на этой поляне — это **защищающийся**.
      children:
        - name: "1-й этап. Защищающийся может устроить засаду"
          text: Защищающийся может разыграть 1 карту засады, совпадающую с поляной сражения. Если разыгрывает, то выполните  `rule:4.3.1.1`–`rule:4.3.1.2` по порядку.
          subchildren:
            - name: Обнаружение засады.
              text: Нападающий может отменить эффект засады также разыграв совпадающую с поляной сражения карту засады. В таком случае защищающийся сбрасывает карту засады и пропускает `rule:4.3.1.2`.
            - name: Провести засаду.
              text: Защищающийся немедленно наносит 2 урона (`rule:4.3.4`). Затем он сбрасывает карту засады. Если на поляне не осталось воинов или фишек нападающего, немедленно завершите сражение.
        - name: "2-й этап. Бросок кубиков и дополнительный урон"
          text: Бросьте оба кубика. Нападающий нанесёт количество урона, равное большему из выпавших значений, а защищающийся — меньшему. Если значения равны, игроки нанесут одинаковое количество урона. _(Урон наносится на 4-м этапе.)_ `faction:woodland:8.2.2`
          subchildren:
            - name: Максимальный урон.
              text: Ни нападающий, ни защищающийся не могут нанести больше урона от броска кубика, чем у них есть воинов на поляне сражения. `faction:vagabond:9.2.6`
        - name: "3-й этап. Применение эффектов."
          text: Нападающий и защищающийся могут использовать дополнительные эффект _(например, карта "Зверская тактика")_. Если оба соперника хотят применить эффекты, то атакующий выбирает кто использует их первым (`rule:1.1.3`).
          subchildren:
            - name: Дополнительный урон.
              text: Многие эффекты карт наносят дополнительный урон. Такой урон не ограничивается числом воинов на поляне сражения.
            - name: Беззащитность.
              text: Если на поляне сражения нет воинов защищающегося, нападающий нанесёт 1 дополнительный урон. `faction:vagabond:9.2.4`
        - name: "4-й этап. Нанесение урона."
          text: Игроки наносят урон одновременно. За каждый полученный урон уберите с поляны сражения 1 любой свой компонент(вы всегда должны убрать всех своих воинов перед тем, как убирать другие компоненты). Вы получаете по 1 победному очку за каждое убранное здание или жетон противника.

- name: Подготовка к игре
  color: "#000000"
# TODO: to translate after official release with advanced setup rules
#  pretext: Если кто-то из игроков играет впервые - используйте обычный порядок подготовки(`rule:5.1`)
#  Если все игроки уже знакомы с игрой и вы хотите больше разнообразия, use the Advanced Setup (`rule:16.1`). If you want to play with five or more factions that would start in corner clearings, you must use the Advanced Setup.
  children:
    - name: Обычный порядок подготовки
      children:
        - name: "Шаг 1. Выберите фракции и первого игрока."
          text: Каждому игроку любым способом назначается 1 фракция. Случайным образом выберите первого игрока и расположитесь вокруг стола. Игроки получают планшеты и компоненты назначенной фракции (они перечислены на оборотной стороне планшета).
        - name: "Шаг 2. Разместите маркеры победных очков."
          text: Игроки помещают свои маркеры победных очков на деление "0" соответствующей шкалы.
        - name: "Шаг 3. Возьмите начальные карты."
          text: При игре вдвоём уберите из колоды все карты превосходства. Перемешайте колоду и раздайте каждому по 3 карты в руку.
        - name: "Шаг 4. Разместите руины."
          text: Поместите по 1 руине _(всего 4)_ в ячейки игрового поля с буквой "Р".
        - name: "Шаг 5. Сформируйте запас предметов."
          text: "Разместите следующие предметы в ячейках в верхней части игровогополя: 2 `item:boot`, 2 `item:sack`, 1 `item:crossbow`, 1 `item:hammer`, 2 `item:sword`, 2 `item:tea`, 2 `item:coin`."
        - name: "Шаг 6. Разместите остальные компоненты."
          text: Раздайте карты-памятки и положите 2 кубика рядом с игровым полем.
        - name: "Шаг 7. Подготовьте к игре каждую фракцию."
          text: В указанном порядке (А, Б, В и т. д.) каждый участник готовится к игре по инструкции на оборотной стороне своего планшета.

    - name: Сочетания фракций
      pretext: В игре множество сочетаний фракций. Чтобы выбрать сочетание, при котором партия будет более интересной выберите фракции, чей суммарный коэффициент будет больше или равен значению для текущего количества участников. . _(Опытные игроки могут использовать любое сочетание с суммарным коэффициентом 17 и более.)_ Чтобы увидеть рекомендованный коэффициент для вашего количества игроков, нажмите на иконку калькулятора в правом верхнем углу.
- name: Маркиса де Котé
  color: "#e07a37"
  icon: marquise
  children:
    - name: Краткое описание
      pretext: Маркиса де Коте́ захватила лес и хочет превратить его в промышленный и военный центр. Каждый раз, когда Маркиса строит **здание** — мастерскую, лесопилку или казарму, — она получает победные очки. Чем больше зданий одного типа уже построено, тем больше очков приносит следующее. Однако для активного строительства Маркисе необходимо организовать и поддерживать стабильное производство **дерева**.

    - name: Правила и способности фракции
      children:
        - name: Ремесло.
          text: Маркиса мастерит днём, активируя мастерские.
        - name: Цитадель.
          text: Только Маркиса может помещать компоненты на поляну с цитаделью _(но любой игрок может перемещать их туда)_. Если жетон цитадели убирают с поля, он убирается из игры до конца партии.
        - name: Полевой госпиталь.
          text: Когда с поляны убирают воинов Маркисы, она может потратить 1 совпадающую с этой поляной карту, чтобы поместить всех их на поляну с цитаделью.

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Возьмите воинов и дерево."
          text: Сформируйте запас из 25 воинов и 8 жетонов дерева.
        - name: "Шаг 2. Поместите на поле цитадель."
          text: Поместите жетон цитадели на любую угловую поляну.
        - name: "Шаг 3. Гарнизон."
          text: Поместите по 1 воину на каждую поляну, кроме поляны в противоположном  от цитадели углу игрового поля.
        - name: "Шаг 4. Поместите начальные здания."
          text: Как угодно  поместите 1 лесопилку, 1 мастерскую и 1 казарму на поляну с цитаделью и соседние с ней.
        - name: "Шаг 5. Заполните шкалы зданий."
          text: Разместите оставшиеся 5 лесопилок, 5 мастерских и 5 казарм на их шкалах справа налево. Таким образом вы заполните все ячейки шкал, кроме крайних левых.

    - name: Утро
      pretext: Поместите по 1 дереву на каждую лесопилку.

    - name: День
      pretext: Сперва вы можете активировать мастерские, чтобы смастерить карты из руки. Затем — выполнить до 3 любых из указанных ниже действий в любом порядке и сочетании. После этого вы можете потратить сколько угодно птичьих карт и выполнить ещё по 1 действию за каждую.
      children:
        - name: Сражение.
          text: Начните сражение.
        - name: Марш.
          text: Выполните до 2 перемещений.
        - name: Вербовка.
          text: Поместите по 1 воину на каждую казарму. Это действие можно выполнять только раз в ход.
        - name: Строительство.
          text: Постройте здание.
          subchildren:
            - name: Выберите здание.
              text: "Выберите, что вы хотите построить: лесопилку, мастерскую или казарму. Найдите нужное крайнее левое здание и посмотрите, сколько оно стоит."
            - name: Выберите поляну и выплатите дерево.
              text: Выберите поляну, которой вы правите. Уберите нужное количество дерева с выбранной поляны, соседних полян, которыми вы правите, и/или полян, которыми вы правите, соединённых с выбранной непрерывной цепочкой полян, которыми вы правите. (`rule:6.5.4.2`)
            - name: Поместите здание и получите победные очки.
              text: Поместите выбранное здание на выбранную поляну и получите указанное на освободившейся ячейке шкалы количество победных очков.
        - name: Сверхурочные.
          text: Потратьте карту, совпадающую с поляной, где построена лесопилка, и поместите туда жетон дерева.

    - name: Вечер
      pretext: Возьмите 1 карту плюс по 1 карте за каждый видимый символ добора. Если у вас в руке оказалось более 5 карт, сбросьте лишние.

- name: Крылатая Династия
  color: "#416eb0"
  icon: eyrie
  children:
    - name: Краткое описание
      pretext: Крылатая династия мечтает вернуть своему некогда почитаемому роду высокое положение в лесу, вновь заселив его поляны. Вечером Династия получает победные очки за построенные на игровом поле **гнёзда**. Чем больше гнёзд построено, тем больше победных очков. Однако Династия связана **уставом** — постоянно увеличивающимся набором обязательных действий, которые её лидер пообещал выполнить. В свой ход Династия должна выполнить все действия в уставе, иначе ей грозит **смута**.

    - name: Правила и способности фракции
      children:
        - name: Ремесло.
          text: Династия мастерит днём до розыгрыша карт устава, активируя гнёзда.
        - name: Владыки леса.
          text: Династия правит поляной при равенстве в количестве воинов и зданий. Она не правит пустыми полянами. `faction:cult:10.2.4`
        - name: Презрение ручного труда.
          text: За любой смастерённый предмет Династия получает только 1 победное очко, игнорируя очки на карте. _(Они могут получить дополнительные победные очки за эффекты, например, от карты "Умелые скульпторы".)_

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Возьмите воинов."
          text: Сформируйте запас из 20 воинов.
        - name: "Шаг 2. Расположите гнездо и начальных воинов."
          text: Поместите 1 гнездо и 6 воинов на угловую поляну, противоположную поляне с цитаделью Маркисы. Если Маркиса не участвует в игре, поместите эти компоненты на любую угловую поляну.
        - name: "Шаг 3. Выберите лидера."
          text: Выберите одну из четырёх карт лидеров Династии и поместите её в ячейку "Карта лидера" на планшете. Положите карты остальных лидеров рядом с планшетом лицевой стороной вверх.
        - name: "Шаг 4. Разместите министров. "
          text: Подложите 2 карты преданных министров под планшет в указаннные на карте выбранного лидера столбцы устава так, чтобы была видна только их масть.
        - name: "Шаг 5. Заполните шкалу гнёзд."
          text: Разместите 6 оставшихся гнёзд на их шкале, заполняя ячейки справа налево.

    - name: Утро
      pretext: Выполните 3 этапа в указанном порядке.
      children:
        - name: Срочные приказы.
          text: Если у вас в руке нет карт, возьмите одну.
        - name: Пополнение устава.
          text: Вы должны добавить 1 или 2 карты в устав (но только 1 из них может быть птичьей). Можете добавлять карты в любые столбцы, и в каждом столбце может быть сколько угодно карт.
        - name: Новое гнездо.
          text: Если на игровом поле нет ваших гнёзд, поместите 1 гнездо и 3 воинов на поляну, где меньше всего воинов и возможно разместить указанные компоненты.

    - name: День
      pretext: Выполните 2 этапа в указанном порядке.
      children:
        - name: Ремесло.
          text: Можете активировать гнёзда, чтобы смастерить карты из руки.
        - name: Розыгрыш карт устава.
          text: Вы должны разыграть карты в уставе, начиная с крайнего левого столбца и продвигаясь вправо. В каждом столбце вы должны в любом порядке разыграть все карты. За каждую карту вы должны выполнить обозначенное в её столбце действие, как указано ниже. Если вы не можете выполнить действие, немедленно начинается **смута** (`rule:7.7`).
          subchildren:
            - name: Вербовка.
              text: Поместите 1 воина на любую совпадающую поляну с гнездом.
            - name: Перемещение.
              text: Переместите хотя бы 1 воина с любой совпадающей поляны.
            - name: Сражение.
              text: Начните сражение на любой совпадающей поляне.
            - name: Строительство.
              text: Поместите гнездо на любую совпадающую поляну без гнезда, которой вы правите.

    - name: Вечер
      pretext: Выполните 2 этапа в указанном порядке.
      children:
        - name: Получение победных очков.
          text: Получите число победных очков, указанное под крайней правой свободной ячейкой шкалы гнёзд.
        - name: Добор и сброс карт.
          text: Возьмите 1 карту плюс по 1 карте за каждый видимый символ добора. Если у вас в руке оказалось более 5 карт, сбросьте лишние.

    - name: Смута
      pretext: Если вы по любой причине не можете целиком выполнить действие в уставе (`rule:7.5.2`) , начинается смута.
      children:
        - name: "Шаг 1. Критика режима."
          text: Потеряйте 1 победное очко за каждую птичью карту в уставе _(включая преданных министров)_.
        - name: "Шаг 2. Изгнание придворных"
          text: Сбросьте все карты в уставе, кроме преданных министров.
        - name: "Шаг 3. Свержение лидера."
          text: Переверните текущую карту лидера лицевой стороной вниз и отложите в сторону. Выберите нового лидера из карт, лежащих лицевой стороной вверх, и поместите на планшет. Положите преданных министров в столбцы устава, указанные на карте нового лидера.
          subchildren:
            - name: Второй шанс.
              text: Если вы должны выбрать нового лидера, а все они лежат лицевой стороной вниз, переверните их лицевой стороной вверх.
        - name: "Шаг 4. Отдых."
          text: Завершите фазу дня и перейдите к фазе вечера.

    - name: Лидеры
      pretext: У Династии 4 лидера на выбор.
      children:
        - name: Строитель.
          text: Преданные министры размещаются в столбцах "Вербовка" и "Перемещение". Мастеря карты, игнорируйте способность "Презрение ручного труда" (`rule:7.2.3`).
        - name: Избранник.
          text: Преданные министры размещаются в столбцах "Вербовка" и "Сражение". Вербуя, вы должны помещать 2 воинов вместо 1.
        - name: Командир.
          text: Преданные министры размещаются в столбцах "Перемещение" и "Сражение". Нападая, вы наносите 1 дополнительный урон.
        - name: Тиран.
          text: Преданные министры размещаются в столбцах "Перемещение" и "Строительство". В сражении, убирая с поля хотя бы 1 здание или жетон противника, вы получаете дополнительно 1 победное очко. _(`rule:3.2.1`)_.

- name: Лесной Союз
  color: "#68b653"
  icon: woodland
  children:
    - name: Краткое описание
      pretext: Лесной союз старается получить **поддержку** угнетаемых лесных существ. Помещая на игровое поле жетоны поддержки, он может получить победные очки. Чем больше жетонов поддержки лежит на игровом поле, тем больше победных очков Союз получит за следующий. Чтобы получать поддержку, Союзу необходимы сторонники. Они также могут поднять восстание, после которого в лесу появляется база повстанцев. На ней можно тренировать офицеров, которые усиливают войска Союза.

    - name: Правила и способности фракции
      children:
        - name: Ремесло.
          text: Союз мастерит днём, активируя жетоны поддержки.
        - name: Партизанская война.
          text: Защищаясь, Союз наносит количество урона, равное большему значению, а нападающий — меньшему.
        - name: Колода сторонников.
          text: Для выполнения некоторых действий Союз должен тратить **сторонников** — карты из ячейки "Сторонники" на планшете. Они не являются картами в руке, и их можно потратить только как масть. Сторонники всегда лежат лицевой стороной вниз, но Союз всегда может их просматривать.
          subchildren:
            - name: Вместимость.
              text: Если у Союза нет построенных баз, у него не может быть более 5 сторонников. Если при этом Союз получает карту сверх лимита, он должен сразу сбросить её. Если на игровом поле есть хотя бы 1 база, размер колоды сторонников не ограничен.
        - name: Уничтожение баз.
          text: Когда базу убирают с игрового поля, Союз должен сбросить всех совпадающих с этой базой сторонников _(включая птиц)_ и убрать половину офицеров (округляя вверх). Если на игровом поле не осталось баз, Союз должен сбросить сторонников до 5.
        - name: Жетоны поддержки.
          text: У Союза 10 жетонов поддержки.
          subchildren:
            - name: Ограничения.
              text: На поляне может быть только 1 жетон поддержки.
            - name: Термины.
              text: "**лояльная поляна** — это поляна с жетоном поддержки, а **нелояльная поляна** — поляна без жетона поддержки."
        - name: Беспорядки.
          text: Убирая жетон поддержки или перемещая воинов на лояльную поляну, другой игрок должен поместить совпадающую карту _(включая птиц)_ из руки в колоду сторонников. Если у него нет такой карты, он должен показать карты в руке Союзу, после чего Союз берёт 1 карту из общей колоды и добавляет её в колоду сторонников.

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Возьмите воинов."
          text: Сформируйте запас из 10 воинов.
        - name: "Шаг 2. Разместите базы."
          text: Разместите 3 базы в соответствующих ячейках на вашем планшете.
        - name: "Шаг 3. Заполните шкалу поддержки."
          text: Разместите 10 жетонов поддержки на их шкале.
        - name: "Шаг 4. Получите сторонников. "
          text: Возьмите 3 карты и положите их лицевой стороной вниз в ячейку "Сторонники".

    - name: Утро
      pretext: Выполните 2 этапа в указанном порядке.
      children:
        - name: Восстание.
          text: Вы можете поднять сколько угодно восстаний. Уберите все компоненты противников, после чего поместите базу и воинов. Делайте следующее.
          subchildren:
            - name: "Шаг 1. Выберите поляну"
              text: Выберите лояльную поляну, совпадающую с непостроенной базой _(нельзя поднять восстание на поляне той масти, база которой уже присутствует на игровом поле)_.
            - name: "Шаг 2. Потратьте сторонников"
              text: Потратьте 2 совпадающих сторонников.
            - name: "Шаг 3. Примените эффект"
              text: Уберите с выбранной поляны все компоненты противников, поместите на неё совпадающую базу и столько воинов, сколько совпадающих полян лояльно вам. Наконец, поместите 1 воина в область "Офицеры" на планшете фракции. Этот воин становится **офицером**. _(Не забудьте получить по 1 победному очку за убранные здания и жетоны.)_

        - name: Получение поддержки.
          text: Вы можете получить поддержку сколько угодно раз. Поместите жетон поддержки следующим образом.
          subchildren:
            - name: "Шаг 1. Выберите поляну."
              text: Выберите нелояльную поляну, соседнюю с лояльной. Если лояльных вам полян нет, можете выбрать любую.
            - name: "Шаг 2. Потратьте сторонников."
              text: Потратьте указанное над помещаемым жетоном число совпадающих сторонников.
              subchildren:
                - name: Военное положение.
                  text: Потратьте ещё 1 сторонника, если на выбранной поляне есть 3 или более воина другого игрока. # TODO: including warriors they are treating as their own for rule _(Mercenaries, hirelings, etc.)_.
            - name: "Шаг 3. Примените эффект."
              text: Поместите жетон поддержки на выбранную поляну. Получите указанное на освободившейся ячейке количество победных очков.

    - name: День
      pretext: Можете выполнять следующие действия в любом порядке, количестве и в любых сочетаниях.
      children:
        - name: Ремесло.
          text: Активируйте жетоны поддержки, чтобы смастерить карты из руки.
        - name: Мобилизация.
          text: Положите карту из руки в колоду сторонников.
        - name: Тренировка.
          text: Потратьте совпадающую с построенной базой карту и поместите воина в область "Офицеры". Этот воин становится **офицером**.

    - name: Вечер
      pretext: Выполните 2 этапа в следующем порядке.
      children:
        - name: Военные операции.
          text: Можете в любом порядке и любых сочетаниях выполнить столько нижеперечисленных действий, сколько у вас есть офицеров, или меньше.
          subchildren:
            - name: Перемещение.
              text: Выполните 1 перемещение.
            - name: Сражение.
              text: Начните сражение.
            - name: Вербовка.
              text: Поместите 1 воина на любую поляну с базой.
            - name: Выступление.
              text: Уберите 1 своего воина с нелояльной поляны, чтобы поместить туда жетон поддержки и получить количество победных очков, указанное на освободившейся ячейке.
        - name: Добор и сброс карт.
          text: Возьмите 1 карту плюс по 1 карте за каждый видимый символ добора. Если у вас в руке оказалось более 5 карт, сбросьте лишние.

- name: Бродяга
  color: "#6d6e70"
  icon: vagabond
  children:
    - name: Краткое описание
      pretext: Бродяга ловко меняет сторону конфликта, заводя друзей и наживая врагов, когда ему это выгодно. Он бродит по лесу, выполняя **задания**, чтобы снискать славу. Он получает победные очки, улучшая **отношения** с другими фракциями или убирая с игрового поля воинов враждебных фракций. Для выполнения действий Бродяге нужны **предметы**, добыть которые он может, исследуя руины и помогая другим фракциям.

    - name: Правила и способности фракции
      children:
        - name: Ремесло.
          text: Бродяга мастерит, переворачивая `item:hammer`. Все `item:hammer` Бродяги совпадают с поляной, где он находится. Когда Бродяга мастерит предметы, он тут же  получает их лицевой стороной вверх.
        - name: Одинокий странник.
          text: Фишка Бродяги не воин _(поэтому он не может править полянами и не учитывается при определении правящего игрока)_. Бродягу нельзя убрать с игрового поля.
          subchildren:
            - name: Сильный урон.
              text: Каждый раз, когда противник применяет эффект, убирающий все компоненты противников с поляны (например, Союз поднимает восстание взрывается бомба Воронего Сговора), на которой находится Бродяга, тот должен повредить 3 предмета.

        - name: Проворство.
          text: Бродяга может перемещаться без учёта того, кто правит полянами (`rule:4.2.1`).
        - name: Беззащитность.
          text: Бродяга беззащитен в сражении (`rule:4.3.3.2`), если у него нет целых `item:sword`.
        - name: Предметы.
          text: Возможности Бродяги определяются имеющимися у него предметами. Предметы Бродяги могут лежать лицевой стороной вниз или вверх. Для выполнения действий он переворачивает целые предметы, лежащие лицевой стороной вверх.
          subchildren:
            - name: Шкалы предметов.
              text: Получая `item:tea`, `item:coin` или `item:sack`, кладите их лицевой стороной вверх в ячейку соответствующей шкалы. На каждой шкале может быть не более 3 указанных предметов.
            - name: Рюкзак.
              text: Получая `item:boot`, `item:sword`, `item:crossbow`, `item:torch` или `item:hammer` , кладите их лицевой стороной вверх в рюкзак.
            - name: Расположение предметов.
              text: Бродяга может свободно переносить целые и лежащие лицевой стороной вверх `item:tea`, `item:coin` и `item:sack` между их шкалами и рюкзаком.
        - name: Максимальный урон от кубика.
          text: В сражении Бродяга не может нанести больше урона от кубика (`rule:4.3.2.1`), чем у него в рюкзаке есть целых `item:sword`, (лежащих любой стороной вверх).
        - name: Получение урона.
          text: За каждый полученный урон (`rule:4.3.3`), Бродяга должен повредить 1 целый предмет, поместив его в область "Повреждённые предметы". Если целых предметов больше нет, игнорируйте оставшийся урон.
        - name: Карты превосходства и формирование коалиции.
          text: В игре с 4 и более участниками Бродяга может активировать карту превосходства (`rule:3.3.1`), чтобы сформировать коалицию с другим игроком, у которого меньше всего победных очков, положив свой маркер победных очков на его планшет _(Бродяга больше не получает победные очки)_. Если у нескольких игроков равное количество очков, Бродяга выбирает, с кем из них объединиться. Он побеждает вместе с этим игроком. _(Нельзя сформировать коалицию с игроком, уже активировавшим карту превосходства.)_
        - name: Отношения.
          text: На планшете Бродяги есть область "Отношения", состоящая из 4 ячеек шкалы союзников и области "Враги". Здесь располагается по 1 маркеру отношений всех не-Бродяг.
          subchildren:
            - name: Улучшение отношений.
              text: Вы можете улучшить отношения с не-врагом, выполнив действие "Помощь".
              subchildren:
                - name: Стоимость.
                  text: За 1 ход помогите не-врагу столько раз, сколько указано между его текущей и следующей ячейками. _(За 1 действие "Помощь" можно отдать только 1 карту.)_
                - name: Эффект.
                  text: Передвиньте маркер отношений выбранного игрока на 1 ячейку вправо. Получите указанное на новой ячейке количество победных очков.
            - name: Союзники.
              text: Если маркер отношений игрока достигает последней ячейки шкалы союзников, он становится вашим **союзником**. _(Его воины доверяют вам!)_
              subchildren:
                - name: Помощь союзнику.
                  text: Помогая союзнику, получайте 2 победных очка.
                - name: Перемещение с союзником.
                  text: Перемещаясь на поляну, вы можете переместить с собой сколько угодно воинов 1 союзника.
                - name: Нападение с союзником.
                  text: Начиная сражение, можете считать воинов 1 союзника на поляне сражения своими. Максимальный урон от кубика в таком случае равен сумме количества воинов этого союзника и ваших целых `item:sword`. Вы не можете считать воинов союзника своими, если он защищается в этом сражении.
                - name: Получение урона с союзником.
                  text: В сражении, в котором вы считаете воинов союзника своими, вы можете получать урон, убирая этих воинов. Однако если в сражении вы уберёте больше воинов союзника, чем повредите своих предметов, этот игрок станет вашим врагом  (`rule:9.2.9.3`) в конце сражения. Это правило имеет приоритет над правилом `rule:9.2.9.3`.
            - name: Враги.
              text: Если вы убираете воина игрока, не являющегося вашим врагом, немедленно передвиньте его маркер отношений в область "Враги" — теперь это ваш **враг**. Затем, если это прозошло в битве в ваш ход, получайте победные очки согласно Дурной Славе (`rule:9.2.9.3.1`).
              subchildren:
                - name: Дурная слава.
                  text: За каждый компонент врага, который вы убираете в сражении на своём ходу, получайте 1 победное очко _(вдобавок к победным очкам за убранные здания и жетоны)_. Не получайте очко за убранного воина, из-за которого игрок становится врагом.
                - name: Перемещение на вражеские поляны.
                  text: Для перемещения на поляну, занятую хотя бы 1 воином любого врага, необходимо перевернуть дополнительный `item:boot`.
                - name: Помощь врагу.
                  text: Вы не можете убрать маркер отношений из области "Враги" действием "Помощь", но по-прежнему можете помогать врагам, чтобы забирать у них предметы.
                - name: Коалиция с врагом.
                  text: Вы можете сформировать коалицию (`rule:9.2.8`) с врагом. В таком случае его маркер отношений возвращается в ячейку "Безразличие".

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Выберите персонажа"
          text: Выберите персонажа. Выберите карту персонажа и поместите её в ячейку "Карта персонажа" на планшете фракции.
        - name: "Шаг 2. Поместите фишку."
          text: Поместите свою фишку Бродяги в любой лес.
        - name: "Шаг 3. Получите задания."
          text: Перемешайте колоду заданий, возьмите из неё 3 карты и положите рядом с планшетом лицевой стороной вверх.
        - name: "Шаг 4. Разместите руины."
          text: Накройте `item:sack`, `item:boot`, `item:hammer` и `item:sword` с буквой "Р" руинами, перемешайте полученные стопки и выложите в ячейки руин на поле.
        - name: "Шаг 5. Возьмите начальные предметы."
          text: Возьмите предметы с буквой "Н", перечисленные на выбранной карте персонажа. Положите полученные `item:tea`, `item:coin` и `item:sack` лицевой стороной вверх на соответствующие шкалы, а остальные предметы — в рюкзак. Оставшиеся предметы с буквой "Н" уберите в коробку.
        - name: "Шаг 6. Разместите маркеры отношений."
          text: Положите маркеры отношений всех не-Бродяг в ячейку "Безразличие" шкалы союзников.

    - name: Утро
      pretext: Выполните 2 этапа в указанном порядке.
      children:
        - name: Обновление.
          text: Переверните лицевой стороной вверх 2 предмета за каждый `item:tea` лежащий лицевой стороной вверх в начале утра. Затем переверните ещё 3 лежащих лицевой стороной вниз предмета.
        - name: Красться.
          text: Можете переместиться на соседнюю поляну или в лес, не переворачивая `item:boot`, даже если перемещаетесь на вражескую поляну (`rule:9.2.9.3.2`). Во время этого перемещения игнорируйте все эффекты, запрещающие перемещаться с полян _(например, капкан Сговора)_.

    - name: День
      pretext: Можете переворачивать предметы, чтобы выполнять следующие действия в любом порядке и количестве. _(Переворачивая `item:coin`, `item:tea` и `item:sack` кладите их в рюкзак)_.
      children:
        - name: Перемещение.
          text: Переверните 1 `item:boot`, чтобы переместиться _(2 `item:boot`, если на поляне, куда вы перемещаетесь, есть вражеские воины)_. Вы можете передвинуть с собой воинов союзника (9.2.9.II.Б). Вы не можете переместиться в лес. Находясь в лесу, вы можете переместиться только на соседнюю поляну.
        - name: Сражение.
          text: Переверните 1 `item:sword` чтобы начать сражение.Можете сражаться вместе с воинами союзника. Можете сражаться вместе с воинами союзника (9.2.9.II.В) _(После сражения проверьте свои отношения с защищавшимся.)_
        - name: Исследование.
          text: Переверните 1 `item:torch`, чтобы взять 1 предмет из-под руины на своей поляне и положить его в рюкзак или на соответствующую шкалу лицевой стороной вверх. Получите 1 победное очко. Если это был последний предмет под этой руиной, уберите её с поля.
        - name: Помощь.
          text: Переверните 1 предмет, чтобы дать 1 совпадающую с вашей поляной карту игроку, хотя бы 1 компонент которого также есть на этой поляне _(даже врагу)_. Затем можете взять 1 предмет из области "Предметы" этого игрока (если есть) и положить его в свой рюкзак или на соответствующую шкалу лицевой стороной вверх. _(После проверьте свои отношения с этим игроком.)_
        - name: Задание.
          text: Выберите совпадающее с вашей поляной задание и переверните 2 указанных на нём предмета, чтобы выполнить его. Поместите выполненное задание в свою игровую зону, а затем возьмите новое. Выполнив задание, можете получить по 1 победному очку за каждое выполненное задание совпадающей масти (включая это) либо взять 2 карты из колоды.
        - name: Выстрел.
          text: Переверните 1 `item:crossbow`, чтобы убрать 1 воина со своей поляны. Если у игрока нет воинов на этой поляне, можете убрать 1 здание или жетон по своему выбору. _(После проверьте свои отношения с этим игроком.)_
        - name: Ремонт.
          text: Переверните 1 `item:hammer`, чтобы вернуть 1 повреждённый предмет в рюкзак, не переворачивая его (`item:coin`, `item:tea`, `item:sack` на соответствующую шкалу, если лежат лицевой стороной вверх).
        - name: Ремесло.
          text: Чтобы смастерить карту, переверните по 1 `item:hammer` нужной масти за каждый указанный символ масти. Все ваши `item:hammer` совпадают с вашей поляной. Смастерив предмет, поместите его лицевой стороной вверх в рюкзак или на соответствующую шкалу.
        - name: Особое действие.
          text: Переверните 1 `item:torch`, чтобы выполнить действие, указанное на вашей карте персонажа.

    - name: Вечер
      pretext: Выполните 4 этапа в указанном порядке.
      children:
        - name: Вечерний отдых.
          text: Если вы в лесу, верните в рюкзак или на соответствующие шкалы все повреждённые предметы и переверните их лицевой стороной вверх.
        - name: Возьмите карты.
          text: Возьмите 1 карту плюс по 1 карте за каждую `item:coin` лежащую лицевой стороной вверх на соответствующей шкале.
        - name: Сбросьте карты.
          text: Если у вас в руке оказалось более 5 карт, сбросьте лишние.
        - name: Проверьте количество предметов.
          text: В вашем рюкзаке и в области "Повреждённые предметы может быть не более 6 предметов плюс 2 предмета за каждый `item:sack`, лежащий лицевой стороной вверх на его шкале. Предметы сверх лимита уберите из игры до конца партии.

    - name: Партия с 2 Бродягами
      subtext: Если у вас есть дополнение _"Речное братство"_, вы можете играть с 2 Бродягами по следующим правилам.
      children:
        - name: Поместите дополнительные предметы в руины.
          text: При подготовке к игре возьмите все предметы с буквой "Р" и положите по 2 из них под каждую руину. Исследуя руину, Бродяга может посмотреть предметы под ней и забрать любой на выбор. (Выполнив 2 действия «Исследование», он может забрать оба предмета.) У одного Бродяги не может быть 2 одинаковых предметов с буквой "Р". Если, исследовав руину, Бродяга не взял предмет, он не получает победное очко (но всё равно переворачивает `item:torch`).
        - name: Порядок подготовки.
          text: Случайным образом выберите, кто из Бродяг будет первым готовиться к игре
        - name: Общие задания.
          text: Не добавляйте дополнительные карты заданий при подготовке к игре. Любой Бродяга может выполнить задание на одной из трёх карт, лежащих лицевой стороной вверх.

- name: Культ Пресмыкающихся
  color: "#fcf065"
  icon: cult
  children:
    - name: Краткое описание
      pretext: Заботясь об отвергнутых жителях леса, Культ пресмы кающихся стремится превзойти своих врагов, полагаясь на силу истинной веры. Если Культ правит поляной, он может построить там **сады** и с их помощью радикально настроить её жителей. Чем больше полян в лесу подвергается влиянию Культа, тем больше победных очков принесут ему **обряды** на этих полянах. Если другие фракции для достижения своих целей тратят карты из руки, то Культ только открывает их, постепенно собирая идеальную группу последователей. Если эти карты не были сброшены для начисления победных очков, они не считаются потраченными и вечером возвращаются в руку Культа. Однако такой осторожный подход усложняет перемещение и сражения для Пресмыкающихся, поэтому эти действия могут выполнять только наиболее радикально настроенные **приспешники** Культа, появляющиеся всякий раз, когда защищающихся воинов Культа убирают в сражении.

    - name: Правила и сПособности фракции
      children:
        - name: Ремесло.
          text: Культ мастерит вечером, активируя сады, совпадающие с изгоями (`rule:10.4.1`). _(Обычно сад совпадает мастью поляны, кроме случая когда Затерянный город расположен на поляне.)_
        - name: Ненависть к птицам.
          text: Птичьи карты не служат джокерами для обрядов Культа.
        - name: Месть.
          text: Когда воинов защищающегося Культа убирают в сражении, они помещаются в область «Приспешники», а не возвращаются в запас.
        - name: Паломники.
          text: Культ правит всеми полянами, где есть хотя бы 1 их сад. Это правило превалирует над способностью Династии "Владыки леса" (`rule:7.2.2`).
        - name: Богобоязнь.
          text: За каждый убранный с поля сад Культ должен сбросить случайную карту.
        - name: Стопка заблудших душ.
          text: Каждый раз, когда кто-либо тратит или сбрасывает карту _(включая карты превосходства)_, помещайте её в стопку заблуДшиХ Душ вместо стопки сброса. В любой момент игры любой участник может просмотреть карты в этой стопке.

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Возьмите воинов."
          text: Сформируйте запас из 25 воинов.
        - name: " Шаг 2. Поместите воинов."
          text: Поместите на угловую поляну, противоположную цитадели Маркисы или начальному гнезду Династии, 4 воинов и 1 совпадающий сад. Если и Маркиса, и Династия в игре, поместите компоненты на одну из свободных угло вых полян. Затем поместите по 1 воину на соседние поляны. # TODO update with 'opposite of any player' _(This is updated from earlier printings for more flexibility.)_
        - name: "Шаг 3. Выберите изгоев."
          text: Поместите маркер изгоев в любую ячейку масти области «Изгои». Масть, отмеченная маркером, называется **изгоями**.
        - name: "Шаг 4. Заполните шкалы садов."
          text: Разместите 14 оставшихся садов в соответствующих ячейках шкал садов справа налево..

    - name: Утро
      pretext: Выполните 3 этапа в указанном порядке.
      children:
        - name: Изгои.
          text: Посчитайте, карт какой масти больше всего в стопке заблудших душ (не учитывая птиц), — это новые изгои. Передвиньте маркер изгоев в соответствующую ячейку стороной изгоев (серой) вверх. Если маркер уже находится в этой ячейке либо в стопке нет одной превалирующей по количеству масти, положите его «ненавистной» (красной) стороной вверх.
        - name: Сброс заблудших душ.
          text: Переложите все карты из стопки заблудших душ в стопку сброса. _(Карты превосходства становятся доступны.)_
        - name: Заговоры.
          text: Можете потратить приспешников, возвращая их в запас, чтобы устроить следующие заговоры в любом порядке и сочетаниях на полянах, совпадающих с изгоями. Если жетон изгоев лежит ненавистной стороной вверх, все заговоры стóят на 1 приспешника меньше. Вы можете выполнить заговоры «Обращение» и «Освящение», только если выполняете все их части.
          subchildren:
            - name: Поход.
              text: Потратьте 2 приспешников, чтобы начать сражение на поляне изгоев **либо** переместить _не менее 1 воина_ с поляны изгоев и затем по желанию начать сражение на поляне, на которую переместились.
            - name: Обращение.
              text: Потратьте 2 приспешников, чтобы убрать с поляны изгоев воина противника и поместить туда своего воина. _(Для замены компонента, вы обязаны убрать старый компонент чтобы поместить новый.)_
            - name: Освящение.
              text: Потратьте 3 приспешников, чтобы убрать с поляны изгоев здание противника и поместить туда совпадающий сад.

    - name: День
      pretext: Можете открыть любое количество карт из руки, выкладывая их лицевой стороной вверх перед собой и выполняя 1 обряд из нижеперечисленных за каждую карту (в любом порядке и сочетании). _(Открытые карты нельзя использовать днём ни для каких других целей.)_
      children:
        - name: Строительство.
          text: Поместите совпадающий сад на совпадающую поляну, которой вы правите.
        - name: Вербовка.
          text: Поместите воина на совпадающую поляну.
        - name: Победные очки.
          text: Потратьте только что открытую карту _(поместив её в стопку заблудших душ)_, чтобы получить число победных очков, указанное над крайней правой свободной ячейкой совпадающих садов. Для каждой масти этот обряд можно выполнить только раз в ход.
        - name: Жертвоприношение.
          text: Поместите 1 воина в область "Приспешники". Этот обряд можно выполнить, только открыв птичью карту.

    - name: Вечер
      pretext: Выполните 3 этапа в указанном порядке.
      children:
        - name: Возврат открытых карт.
          text: Верните в руку все открытые в этот ход карты.
        - name: Ремесло.
          text: Можете активировать совпадающие с изгоями сады, чтобы смастерить карты.
        - name: Добор и сброс карт.
          text: Возьмите 1 карту плюс по 1 карте за каждый видимый символ добора. Если у вас в руке оказалось более 5 карт, сбросьте лишние.

- name: Компания «Речное братство»
  color: "#5bc3bd"
  icon: riverfolk
  children:
    - name: Краткое описание
      pretext: Заслышав о войне в лесу близ большого озера, Речное братство быстренько сколотило маленькую контору на берегу реки. Получая плату за услуги, оказанные другим фракциям, Речное братство создаёт по всему лесу торговые **посты**. Помимо этого, Речное братство может получать победные очки, накапливая **капитал**. Однако большие богатства влекут за собой и большие проблемы, так что Речному братству стоит проявлять осторожность, расширяя свои владения.

    - name: Правила и способности фракции
      children:
        - name: Ремесло.
          text: Речное братство мастерит днём, вкладывая капитал в пустые ячейки на шкалах торговых постов. _(У Речного братства нет ремесленных орудий.)_
        - name: Пловцы.
          text: Речное братство считает участки реки тропами и может перемещаться по ним независимо от того, кто правит полянами. _(Оно может перемещаться и по тропам по обычным правилам.)_
        - name: Открытая рука.
          text: Карты в руке Речного братства всегда лежат лицевой стороной вверх над его планшетом. Если нужно забрать случайную карту из руки Речного братства, переверните карты, перемешайте, заберите карту и снова переверните оставшиеся лицевой стороной вверх.
        - name: Капитал.
          text: "Для выполнения многих действий Речному братству необходимо вкладывать или тратить **капитал**: воинов из соответствующей области."
        - name: Торговые посты.
          text: Речное братство получает победные очки за строительство торговых постов.
          subchildren:
            - name: Прекращение торговли.
              text: Когда торговый пост убирают с поля, Речное братство убирает половину своего капитала (округляя её вверх) и убирает этот пост из игры до конца партии.
        - name: Получение услуг.
          text: В начале утра другого игрока тот может получить услуги Речного братства.
          subchildren:
            - name: Оплата.
              text: Покупатель услуги должен поместить в область "Платежи" Речного братства указанное на шкале этой услуги число воинов из своего запаса.
            - name: Количество услуг.
              text: На каждом ходу игрок может купить 1 услугу плюс по 1 за каждую поляну, где есть торговый пост и хотя бы 1 компонент этого игрока.
            - name: Услуги для Бродяги.
              text: Бродяга оплачивает услуги, переворачивая предметы. За каждый перевёрнутый предмет Речное братство помещает в область «Платежи» воина из своего запаса. Бродяга может получить услуги, даже если в запасе Речного братства не хватает воинов, чтобы поместить в область «Платежи».
        - name: Услуги Речного братства.
          text: Речное братство предоставляет 3 следующих типа услуг.
          subchildren:
            - name: Карта из руки.
              text: Покупатель забирает из руки Речного братства любую карту и добавляет её в руку. _(Покупатель может приобрести несколько карт, если у него есть доступ к торговым постам `rule:11.2.6.2`.)_
            - name: Лодки.
              text: До конца своего хода покупатель считает участки реки тропами.
            - name: Наёмники.
              text: Днём и вечером этого хода покупатель считает воинов Речного братства своими при определении правителя поляны и в сражениях (но не с Речным братством). _(Покупатель не может перемещать и учитывать этих воинов для превосходства. Он может убирать их с поля, только получая урон. Наёмники по-прежнему являются компонентами Речного братстсва, поэтому на них не применяются такие эффекты как Полевой госпиталь Маркизы и не могут быть использованы при действиях, как, например, действия лояльных политиков у Подземного герцогства.)_
              subchildren:
                - name: Получение урона.
                  text: Покупатель должен распределять получаемый урон поровну. Неравный остаток урона приходится сперва на воинов покупателя _(не Речного братства)_ и только потом на его здания и жетоны, если на поляне сражения не осталось воинов _(включая воинов Речного братства)_.
                - name: Наёмники и Бродяга.
                  text: Бродяга не может нанимать воинов Речного братства. _(Если покупатель сражается с Бродягой и наёмник Речного братства убирается с поля, то фракция покупателя становится врагом для Бродяги, а не Речное братство)_

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Возьмите воинов."
          text: Сформируйте запас из 15 воинов.
        - name: "Шаг 2. Поместите воинов"
          text: Поместите 4 воинов на любые поляны, прилегающие к реке.
        - name: "Шаг 3. Заполните шкалы торговых постов."
          text: Разместите 9 торговых постов в соответствующих ячейках.
        - name: "Шаг 4. Получите стартовый капитал."
          text: Поместите 3 воинов в свою область «Платежи».
        - name: "Шаг 5. Установите начальные цены."
          text: Поместите по 1 маркеру услуг в любую ячейку каждой своей шкалы услуг.

    - name: Утро
      pretext: Выполните 3 этапа в указанном порядке.
      children:
        - name: Протекционизм .
          text: Если область «Платежи» пуста, поместите туда 2 воинов.
        - name: Подсчёт дохода.
          text: Если на поле есть хотя бы 1 торговый пост, получите по 1 победному очку за каждых 2 воинов в области «Капитал». (Не получайте победные очки за воинов в областях «Платежи» и «Вклады».)
        - name: Получение прибыли .
          text: Перенесите всех воинов на своём планшете в область «Капитал».

    - name: День
      pretext: Можете вкладывать или тратить капитал — воинов из соответствующей области, чтобы выполнять следующие действия в любых сочетаниях и в любом порядке. Вкладывая капитал, переносите воинов в область «Вклады», а тратя — возвращайте их в запас владельца.
      children:
        - name: Перемещение.
          text: Вложите 1 воина, чтобы переместиться.
        - name: Сражение.
          text: Вложите 1 воина, чтобы начать сражение.
        - name: Ремесло.
          text: Вложите воинов, чтобы смастерить карту из руки. Эти воины размещаются в пустых ячейках шкал торговых постов, совпадающих с мастями стоимости ремесла.
          subchildren:
            - name: Экспорт.
              text: Вместо получения свойства карты можете сбросить её и поместить 1 воина в область «Платежи».
        - name: Добор.
          text: Вложите 1 воина, чтобы взять карту.
        - name: Вербовка.
          text: Потратьте 1 воина, чтобы поместить 1 воина на любую поляну, через которую протекает река.
        - name: Создайте охраняемый торговый пост.
          text: Потратьте 2 воинов, чтобы поместить торговый пост и 1 воина.
          subchildren:
            - name: Выберите поляну.
              text: Выберите поляну без торгового поста, которой правит любой игрок.
            - name: Потратьте капитал.
              text: Потратьте 2 воинов игрока, который правит этой поляной.
            - name: Поместите компоненты и получите победные очки.
              text: Поместите совпадающий торговый пост и 1 воина на выбранную поляну. Получите число победных очков, указанное на освободившейся ячейке торгового поста.

    - name: Вечер
      pretext: Выполните 2 этапа в указанном порядке.
      children:
        - name: Сбросьте карты.
          text: Если у вас в руке более 5 карт, сбросьте лишние.
        - name: Установите цены.
          text: Можете передвинуть маркеры услуг на их шкалах.

- name: Подземное Герцогство
  color: "#eec4ab"
  icon: duchy
  children:
    - name: Краткое описание
      pretext: Подземное герцогство желает показать лесным жителям, что им гораздо лучше подойдёт роль верных подданных. Создавая пограничные аванпосты, Герцогство демонстрирует наземным обитателям своё могущество и постепенно добивается лояльности своих **политиков**, что приносит ему победные очки и новые возможности. Но Герцогству стоит быть осторожным, ведь потеря инициативы приводит к публичному унижению и отказу политиков поддерживать его план.

    - name: Правила и способности фракции
      children:
        - name: Ремесло.
          text: Герцогство мастерит вечером, активируя крепости и рынки.

        - name: Нора.
          text: "**Нора** — это поляна, соседствующая со всеми полянами с жетонами тоннелей. Только Герцогство может помещать и перемещать компоненты в нору, и оно всегда правит ею _(даже если там нет его компонентов)_."

        - name: Цена разгрома.
          text: Каждый раз, когда любое количество зданий Герцогства убирают с игрового поля, оно сбрасывает 1 случайную карту, возвращает 1 карту лояльного политика высшего ранга (знать, затем аристократы, затем эсквайры) в стопку нелояльных политиков и убирает корону этого политика из игры до конца партии. Если у вас несколько политиков высшего ранга, выберите любого из них.

        - name: Тоннели.
          text: У Герцогства 3 жетона тоннелей. Если Герцогство получает возможность поместить тоннель, но все 3 жетона уже на игровом поле, оно может сначала убрать любой тоннель с поля.

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Возьмите воинов и тоннели."
          text: Сформируйте запас из 20 воинов и 3 жетонов тоннелей.

        - name: "Шаг 2. Подготовьте нору."
          text: Поместите нору рядом с игровым полем.

        - name: "Шаг 3. Поверхность."
          text: Поместите 2 воинов и 1 тоннель на угловую поляну, на которой нет цитадели Маркисы, начального гнезда Династии и начального сада Культа и которая противоположна по диагонали одной из вышеперечисленных начальных полян (если возможно). Затем поместите 2 воинов на каждую соседнюю поляну, кроме норы. #TODO: update with 'opposite of any player' _(This is updated from earlier printings for more flexibility.)_

        - name: "Шаг 4. Заполните шкалы зданий."
          text: Разместите 3 крепости и 3 рынка на их шкалах.

        - name: "Шаг 5. Возьмите политиков."
          text: Поместите 9 карт политиков лицевой стороной вверх в ячейку нелояльных политиков.

        - name: "Шаг 6. Заполните ячейки корон."
          text: Поместите 9 корон в ячейки с символами победных очков на вашем планшете.

    - name: Утро
      pretext: Поместите в нору 1 воина плюс по 1 воину за каждый видимый символ воина на шкале крепостей.

    - name: День
      pretext: Выполните 3 этапа в указанном порядке.
      children:
        - name: Ассамблея.
          text: Вы можете выполнить до 2 следующих действий в любом порядке и сочетании.
          subchildren:
            - name: Строительство.
              text: Откройте 1 карту, чтобы поместить 1 крепость или рынок на совпадающую поляну, которой вы правите.

            - name: Вербовка.
              text: Поместите 1 воина в нору.

            - name: Перемещение.
              text: Выполните 1 перемещение.

            - name: Сражение.
              text: Начните сражение.

            - name: Подкоп.
              text: Потратьте 1 карту, чтобы поместить 1 жетон тоннеля на совпадающую поляну без жетона тоннеля. Затем переместите до 4 воинов из норы на эту поляну. _(Если все 3 тоннеля уже на игровом поле, вы можете сначала убрать с него 1 тоннель.)_

        - name: Парламент.
          text: Вы можете 1 раз выполнить действие каждого лояльного политика в любом порядке.
          subchildren:
            - name: Глава кротсоюза.
              text: Откройте 1 любую карту, чтобы поместить 1 крепость или рынок на любую поляну (совпадающую или нет), которой вы правите.

            - name: Капитан.
              text: Начните сражение.

            - name: Шериф.
              text: Выполните 1 перемещение.

            - name: Генерал.
              text: Выполните до 2 перемещений **или** начните до 2 сражений.

            - name: Банкир.
              text: Потратьте 1 или несколько карт одной масти, чтобы получить столько же победных очков.

            - name: Мэр.
              text: Выполните действие 1 любого лояльного аристократа или эсквайра.

            - name: Герцогиня Глинская.
              text: Если все 3 тоннеля на игровом поле, получите 2 победных очка.

            - name: Барон Грязецкий.
              text: Получите 1 победное очко за каждый рынок на игровом поле.

            - name: Граф Каменский.
              text: Получите 1 победное очко за каждую крепость на игровом поле.

        - name: Лояльность.
          text: Вы можете добиться лояльности 1 политика следующим образом.
          subchildren:
            - name: Выберите политика.
              text: Выберите карту политика из стопки нелояльных политиков. На вашем планшете должна быть корона в ячейке ранга этого политика _(эсквайра, аристократа или знати)_.

            - name: Откройте карты.
              text: Откройте количество карт, указанное на планшете под рангом выбранного политика. За каждую карту, которую вы хотите открыть, у вас должен быть хотя бы 1 компонент на совпадающей поляне. Каждая поляна с вашими компонентами позволяет открыть только 1 совпадающую карту.

            - name: Добейтесь лояльности политика и получите очки.
              text: Положите выбранную карту политика над вашим планшетом фракции. Возьмите корону из ячейки ранга этого политика и положите на его карту. Получите победные очки, указанные на освободившейся ячейке.

    - name: Вечер
      pretext: Выполните 3 этапа в указанном порядке.
      children:
        - name: Сброс и возврат карт.
          text: Из открытых в этот ход карт сбросьте все птичьи, а остальные верните в руку.

        - name: Ремесло.
          text: Можете активировать крепости и рынки, чтобы смастерить карты. _(Для ремесла крепости и рынки равнозначны.)_

        - name: Добор и сброс.
          text: Возьмите 1 карту плюс по 1 карте за каждый видимый символ добора. Если у вас в руке оказалось более 5 карт, сбросьте лишние.

- name: Вороний Сговор
  color: "#925da5"
  icon: corvid
  children:
    - name: Краткое описание
      pretext: "Вороний сговор стремится подчинить лесных жителей, плетя преступные **интриги** и получая победные очки каждый раз, когда переворачивает жетон интриги. Чем больше жетонов интриг на игровом поле лежит лицевой стороной вверх, тем больше победных очков получает Сговор, переворачивая новый. Однако важно не ошибиться: если планы будут слишком очевидны, Сговор с лёгкостью разоблачат. Чтобы избежать этого, Сговору следует осторожнее вербовать воинов и блефовать!"

    - name: Правила и способности фракции
      children:
        - name: Ремесло.
          text: Сговор мастерит утром, активируя жетоны интриг _(лежащие любой стороной вверх)_.

        - name: Жетоны интриг.
          text: "У Сговора 8 жетонов интриг: по 2 каждого вида."
          subchildren:
            - name: Расположение жетонов.
              text: Находясь в запасе Сговора, жетоны интриг лежат лицевой стороной вниз _(пером вверх)_. Находясь на игровом поле, они могут лежать лицевой стороной _(символом интриги)_ вверх или вниз. Сговор может просматривать любые жетоны интриг в любой момент.
            - name: Ограничения размещения.
              text: На каждой поляне может быть только 1 жетон интриги.

        - name: Проворство.
          text: Сговор может перемещаться без учёта того, кто правит полянами (`rule:4.2.1`).

        - name: Разоблачение.
          text: В любой момент своего хода до добора карт в фазе вечера противник с хотя бы 1 компонентом на поляне с жетоном интриги, лежащим лицевой стороной вниз, может показать Сговору совпадающую карту, чтобы попробовать угадать этот жетон. Если противник ошибается, Сговор говорит «нет» и забирает показанную карту. Если противник угадывает, он убирает жетон интриги _(как обычно, получая 1 победное очко)_, игнорируя его эффект.

        - name: Тайные агенты.
          text: Защищаясь на поляне с жетоном интриги, лежащим лицевой стороной вниз _(даже беззащитным)_, Сговор наносит 1 дополнительный урон.

    - name: Подготовка к игре
      children:
        - name: "Шаг 1. Возьмите воинов и интриги."
          text: Сформируйте запас из 15 воинов и 8 жетонов интриг _(лицевой стороной вниз)_.

        - name: "Шаг 2. Рассредоточьтесь."
          text: Поместите по 1 воину на любую поляну каждой масти _(всего 3 воинов)_.

    - name: Утро
      pretext: Выполните 3 этапа в указанном порядке.
      children:
        - name: Ремесло.
          text: Можете активировать жетоны интриг _(лежащие любой стороной вверх)_, чтобы смастерить карты.

        - name: Переверните интриги.
          text: Переверните сколько угодно жетонов интриг (по одному за раз), лежащих лицевой стороной вниз на полянах с воинами Сговора. За каждый получите столько победных очков, сколько интриг лежит лицевой стороной вверх на игровом поле (включая только что перевёрнутую). Примените эффект только что перевёрнутой интриги, если это бомба или поборы.

        - name: Вербовка.
          text: Раз в ход вы можете потратить 1 любую карту, чтобы поместить по 1 воину на все совпадающие поляны. _(Потратив птичью карту, выберите только 1 масть полян.)_

    - name: День
      pretext: Вы можете выполнить до 3 следующих действий в любом порядке и сочетании.
      children:
        - name: Перемещение.
          text: Выполните 1 перемещение.
        - name: Интрига.
          text: Уберите с поляны 1 воина Сговора плюс по 1 воину Сговора за каждый жетон интриги, уже помещённый в этот ход, чтобы поместить на эту поляну 1 жетон интриги лицевой стороной вниз.
        - name: Сражение.
          text: Начните сражение.
        - name: Махинация.
          text: Поменяйте местами 2 жетона интриг на игровом поле. Они оба должны лежать одинаковой стороной вверх.

    - name: Вечер
      pretext: Выполните 2 этапа в указанном порядке.
      children:
        - name: Напор.
          text: Вы можете не брать карты в этой фазе вечера, чтобы выполнить 1 действие фазы дня.
        - name: Добор.
          text: Возьмите 1 карту плюс по 1 карте за каждый жетон поборов, лежащий лицевой стороной вверх на игровом поле. Если у вас в руке оказалось более 5 карт, сбросьте карты до 5.

    - name: Жетоны интриг
      children:
        - name: Бомба.
          text: Каждый раз, переворачивая жетон бомбы, убирайте все компоненты противников с его поляны. Затем уберите этот жетон бомбы.
        - name: Капкан.
          text: Пока жетон капкана лежит лицевой стороной вверх, компоненты противников нельзя помещать на его поляну и перемещать их с неё.
        - name: Поборы.
          text: Каждый раз, переворачивая жетон поборов, забирайте 1 случайную карту из руки каждого противника с компонентами на этой поляне. Пока жетон поборов лежит лицевой стороной вверх, вы берёте на 1 карту больше в фазе вечера.
        - name: Набег.
          text: Каждый раз, когда жетон набега _(лежащий любой стороной вверх)_ убирают с поля, поместите 1 воина на каждую поляну, соседнюю с той, с которой убрали жетон. _(Игнорируйте этот эффект, если набег убирают разоблачением.)_

- name: Варианты подготовки, Персонажи-Бродяги
  color: "#000000"
  children:

    - name: Стороны игровых полей
      children:
        - name: Зимняя сторона
          subchildren:
            - name: Бурная река.
              text: Река разделяет леса, как если бы каждая часть реки, соединяющая 2 поляны, была тропой.

        - name: Озёрная сторона
          subchildren:
            - name: Изменения в подготовке.
              text: Поместите плот на угловую прибрежную поляну.

            - name: Озеро.
              text: "**Озеро** находится в центре игрового поля. Озеро считается рекой, соединяющей все прибрежные поляны друг с другом."

            - name: Прибрежные поляны.
              text: "**Прибрежные Поляны — это поляны, прилегающие к озеру _(не отделённые от него лесом)_."

            - name: Прибрежные леса.
              text: "**Прибрежные леса** — это леса, прилегающие к озеру. Каждый прибрежный лес соседствует с 2 прибрежными лесами, отделёнными от него 1 прибрежной поляной _(помимо соседства по обычным правилам)_."

            - name: Плот.
              text: Раз в ход игрок, перемещающийся с прибрежной поляны с плотом, может переместиться на другую прибрежную поляну вместе с плотом _(при этом он должен следовать обычным правилам перемещения)_. После перемещения игрок берёт 1 карту. С плотом нельзя сражаться, и его нельзя убрать с игрового поля.

        - name: Горная сторона
          subchildren:
            - name:  Изменения в подготовке.
              text: Возьмите 6 маркеров засыпанных троп и накройте ими 6 троп с оранжевым фоном. Поместите башню на центральную поляну с изображением 2 башен.

            - name: Засыпанные тропы.
              text: Тропа, накрытая маркером засыпанной тропы, называется **засыпанной**. Поляны, соединённые засыпанными тропами, не являются соседними. Засыпанные тропы ограничивают и разделяют леса так же, как и обычные (Бродяга может прокрасться через них). #TODO: Highway bandits

            - name: Расчистка тропы.
              text: Раз в ход в фазе дня участник может потратить 1 любую карту, чтобы убрать маркер засыпанной тропы из игры и получить за это 1 победное очко. У него должен быть хотя бы 1 компонент на любой поляне, соединяемой выбранной засыпанной тропой.

            - name: Застава.
              text: Поляна с башней называется **заставой**. Игрок, правящий заставой, получает 1 победное очко в конце своей фазы вечера.

            - name: Леса.
              text: Все области, окружённые тропами и полянами, считаются лесами (`rule:2.4`), хоть на них и не изображены деревья.

    - name: Персонажи-Бродяги
      children:
        - name: Вор
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:boot`, `item:torch`, `item:tea`, `item:sword`.

            - name: "Особое действие: кража"
              text: Переверните 1 `item:torch`, чтобы забрать случайную карту из руки любого игрока на вашей поляне.

        - name: Ремесленник
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:boot`, `item:torch`, `item:sack`, `item:hammer`.

            - name: "Особое действие: день труда"
              text: Переверните 1 `item:torch`, чтобы забрать из сброса 1 совпадающую с вашей поляной карту. _(Вы всегда можете забрать птичью карту.)_

        - name: Следопыт
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:boot`, `item:torch`, `item:crossbow`, `item:sword`.

            - name: "Особое действие: убежище"
              text: Переверните 1 `item:torch`, чтобы отремонтировать 3 предмета. Затем немедленно завершите день и начните вечер.

        - name: Скиталец
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:coin`, `item:torch`, `item:boot`.

            - name: "Особое действие: подстрекательство"
              text: Переверните a `item:torch`, чтобы начать сражение на вашей поляне. Вы выбираете нападающего и защищающегося (можете выбрать себя), а также то, какие жетоны и здания они убирают при получении урона. Вы убираете компоненты за обоих игроков. (Вы получаете 1 победное очко за каждое убранное в этом сражении здание или жетон, а также за каждый убранный компонент ваших врагов.)

        - name: Судья
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:boot`, `item:torch`, `item:sword`, `item:sword`.

            - name: "Особое действие: защита"
              text: Непосредственно перед броском кубиков в сражении защищающийся может нанять судью, если тот находится на поляне сражения. Судья получает 1 победное очко, а защищающийся увеличивает свой максимальный возможный урон от кубика в этом сражении на число целых `item:sword` судьи. Судью нельзя нанять в сражении, в котором участвует он сам.

        - name: Поджигатель
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:boot`, `item:boot`, `item:torch`, `item:crossbow`.

            - name: "Особое действие: выжженная земля"
              text: Переверните 1 `item:torch` и поместите его на вашу поляну. Уберите с неё все компоненты противников. До конца партии на эту поляну нельзя помещать или перемещать компоненты. (Ваша фишка остаётся на поляне, однако, покинув её, вы не сможете вновь переместиться на неё.) Жетон `item:torch` не может быть убран с помощью "Лисья услуга", "Заячья услуга", "Мышиная услуга" потому что это не компонент фракции противника.)_

        - name: Авантюрист
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:boot`, `item:torch`, `item:hammer`.

            - name: "Особое действие: находчивость"
              text: Раз в ход, выполняя задание, можете считать один предмет, лежащий лицевой стороной вверх, любым другим предметом. Перевернув его для выполнения задания, также повредите его.

        - name: Ронин
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:boot`, `item:boot`, `item:torch`, `item:sword`.

            - name: "Особое действие: быстрый удар"
              text: Можете перевернуть 1 `item:sword` _(после броска кубиков)_, чтобы нанести 1 дополнительный урон.

        - name: Налётчица
          subchildren:
            - name: Начальные предметы
              text: Начинает игру с `item:coin`, `item:torch`, `item:sword`, `item:crossbow`.

            - name: "Особое действие: бесшумность"
              text: Переверните 1 `item:torch`, чтобы переместиться на любую поляну _(в том числе вражескую и не соседнюю)_, не переворачивая `item:boot`.
